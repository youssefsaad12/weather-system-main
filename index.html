    <section id="searchAndWeather" class="overflow-auto py-4 pb-5">
      <div class="container">
        <!-- Search Bar -->
        <div
          id="locationHolder"
          class="bg-main d-flex justify-content-between rounded-pill my-5 ps-3 pe-1 py-1"
        >
          <input
            type="text"
            name="location"
            id="location"
            class="w-100"
            placeholder="Find your location..."
          />
          <button id="findBtn" class="btn rounded-pill text-capitalize px-5">
            Find
          </button>
        </div>

        <!-- Weather Cards -->
        <div class="container">
          <div class="row row-minus g-0">
            <div class="col-lg-4">
              <div id="firstCard" class="card border-0 rounded-5">
                <h5
                  class="card-header d-flex justify-content-between text-capitalize"
                >
                  <span class="weekDay"></span>
                  <span class="monthDay"></span>
                </h5>

                <div class="card-body border-0 px-4">
                  <h5 class="card-title text-capitalize my-3"></h5>

                  <div class="temperature text-uppercase">
                    <span class="degree d-block">
                      <span id="degree"></span><sup>o</sup>C
                    </span>
                    <div class="img">
                      <img class="w-100" alt="weather icon" />
                    </div>

                    <span class="clouds text-capitalize d-block my-3"></span>
                  </div>

                  <div class="wind d-flex gap-4 w-100 mb-2">
                    <div class="wind-item d-flex align-items-center">
                      <i class="fa-solid fa-umbrella me-1"></i>
                      <span></span>
                    </div>
                    <div class="wind-item d-flex align-items-center">
                      <i class="fa-solid fa-wind me-1"></i>
                      <span class="text-lowercase"></span>
                    </div>
                    <div class="wind-item d-flex align-items-center">
                      <i class="fa-solid fa-compass me-1"></i>
                      <span class="text-capitalize"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="card otherCard small-card border-0 rounded-5">
                <h5 class="card-header d-flex text-capitalize">
                  <span class="mx-auto weekDay"></span>
                </h5>

                <div class="card-body border-0">
                  <div
                    class="temperature text-uppercase d-flex flex-column align-items-center"
                  >
                    <div class="img">
                      <img alt="weather icon" class="mt-5 mb-2" />
                    </div>
                    <span class="degree d-block"
                      ><span></span><sup>o</sup>C</span
                    >
                    <span class="degree-small d-block"
                      ><span></span><sup>o</sup></span
                    >

                    <span class="clouds text-capitalize d-block my-3"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="card otherCard small-card border-0 rounded-5">
                <h5 class="card-header d-flex text-capitalize">
                  <span class="mx-auto weekDay"></span>
                </h5>

                <div class="card-body border-0">
                  <div
                    class="temperature text-uppercase d-flex flex-column align-items-center"
                  >
                    <div class="img">
                      <img alt="weather icon" class="mt-5 mb-2" />
                    </div>
                    <span class="degree d-block"
                      ><span></span><sup>o</sup>C</span
                    >
                    <span class="degree-small d-block"
                      ><span></span><sup>o</sup></span
                    >

                    <span class="clouds text-capitalize d-block my-3"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
